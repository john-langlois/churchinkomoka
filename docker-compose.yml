version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: oikos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: oikos
      POSTGRES_PASSWORD: oikos_dev_password
      POSTGRES_DB: oikos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oikos"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
